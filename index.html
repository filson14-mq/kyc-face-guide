<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/kyc.css">
</head>

<body>
<div class="wrapper">
    <h1>Take a video selfie</h1>

    <span class="subtitle"
    >We'll turn your cam on for a quick identity check. We'll only use this to verify your ID photo.</span>

    <div class="headline">
        <img alt="info"
             class="headline__icon"
             src="./img/info@1x.png"
             srcset="
                 ./img/info@2x.png 2x,
                 ./img/info@3x.png 3x,
                 ./img/info@4x.png 4x
             "
        >
        <span>Tips for taking a video selfie</span>
    </div>

    <div class="steps">
        <div class="steps__item">
            <img alt="bulb"
                 src="./img/bulb@1x.png"
                 srcset="
                 ./img/bulb@2x.png 2x,
                 ./img/bulb@3x.png 3x,
                 ./img/bulb@4x.png 4x
             "
            >
            <span>Go to a bright, evenly lit room</span>
        </div>
        <div class="steps__item">
            <img alt="bulb"
                 src="./img/background@1x.png"
                 srcset="
                 ./img/background@2x.png 2x,
                 ./img/background@3x.png 3x,
                 ./img/background@4x.png 4x
             "
            >
            <span>Find a plain, solid background</span>
        </div>
        <div class="steps__item">
            <img alt="bulb"
                 src="./img/glasses@1x.png"
                 srcset="
                 ./img/glasses@2x.png 2x,
                 ./img/glasses@3x.png 3x,
                 ./img/glasses@4x.png 4x
             "
            >
            <span>Take of all your face accessories</span>
        </div>
        <div class="steps__item">
            <img alt="bulb"
                 src="./img/face@1x.png"
                 srcset="
                 ./img/face@2x.png 2x,
                 ./img/face@3x.png 3x,
                 ./img/face@4x.png 4x
             "
            >
            <span>Keep other faces out of the shot</span>
        </div>
    </div>
</div>

<div class="button-container">
    <button>Continue</button>
</div>
<script data-main="js/main" src="js/require.js"></script>
</body>

</html>
